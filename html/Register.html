<!DOCTYPE html>

<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>注册 Super Resolution</title>
        <meta name="description" content="Register">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/Register.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="bodyWrapper">
            <div class="picWrapper">
                <img src="../assets/login.jpg" alt="原始用户头像" height="80">
            </div>
            <main class="main-register">
                <div class="registerWrapper">
                    <form action="" method="post" class="form-register">
                        <div class="input-block input-register">
                            <input type="text" name="userName" id="username" 
                             minlength="1" maxlength="20" size="11" required>
                            <label for="username">用户名：</label>
                        </div>
                        <div class="input-block input-register">
                            <input type="password" name="password" id="password" 
                             minlength="4" maxlength="20" size="11" required>
                            <label for="password">密码：</label>
                        </div>
                        <div class="input-block input-register">
                            <input type="tel" name="telephone" id="telephone" 
                             minlength="11" maxlength="11" size="11" required>
                            <label for="telephone">手机号码：</label>
                        </div>
                        <div class="input-block code-verify">
                            <input type="text" name="verifyCode" id="code" placeholder="  验证码" 
                            minlength="4" maxlength="4" size="4" required>
                            <button value="send-code">发送验证码</button>
                        </div>
                        <div class="submit-register">
                            <button id="submit-button" type="button" value="register">注  册</button>
                        </div>
                    </form>
                    <div class="link-backtologin">
                        <a href="../html/Login.html">Log In?</a>
                    </div>
                </div>
            </main>
        </div>
        
    </body>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/register.js"></script>
</html>
