<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>历史记录</title>
    </head>
    <body>
        <div class="histWrapper">
            <div class="hist-item">
                <div class="delete-button"><i class="fas fa-times"></i></div>
                <div class="note">
                    <span>日期：2021/12/07</span>
                </div>
                <div class="hist-pics">
                    <div class="pic-block hist-raw">
                        <div class="hist-pic">
                            <img src="../assets/login.jpg" alt="原文件" width="100">
                        </div>
                        <div class="link-download">
                            <a href="#">下载</a>
                        </div>
                    </div>
                    <div class="pic-block hist-sr">
                        <div class="hist-pic">
                            <img src="../assets/login.jpg" alt="超分辨率文件" width="100">
                        </div>
                        <div class="link-download">
                            <a href="#">下载</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="../scripts/hist.js"></script>
    </body>
</html>
